<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyVision - Register</title>
    <link rel="stylesheet" href="../Global/global.css" />
    <link rel="stylesheet" href="../Global/feedbackStyle.css" />
    <link rel="stylesheet" href="../logReg/regStyle.css" />
  </head>
  <body>
    <header>
      <div class="auth-buttons">
        <a href="../index.html" class="btn home-btn">Home</a>
        <a href="../logReg/login.html" class="btn login-btn">Login</a>
      </div>
    </header>
    <div class="container register-container">
      <div class="register-card">
        <img
          src="../Comp/BabyVisionLogo.png"
          alt="BabyVision Logo"
          class="register-logo" />
        <h1>Create Your Account</h1>

        <form id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" required />
              <div class="error-message" id="firstName-error"></div>
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" required />
              <div class="error-message" id="lastName-error"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required />
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
              required />
            <div class="password-requirements">
              <small>Password must contain at least 8 characters, one uppercase letter, one lowercase letter, and one number</small>
            </div>          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-control"
              required />
            <div class="error-message" id="confirmPassword-error"></div>
          </div>

          <div class="form-group role-selector">
            <label class="form-label">I want to register as:</label>
            <div class="role-options">
              <div class="role-option">
                <input
                  type="radio"
                  id="parent"
                  name="role"
                  value="parent"
                  checked />
                <label for="parent">Parent</label>
              </div>
              <div class="role-option">
                <input
                  type="radio"
                  id="babysitter"
                  name="role"
                  value="babysitter" />
                <label for="babysitter">Babysitter</label>
              </div>
            </div>
          </div>

          <div class="form-group terms">
            <div class="checkbox-group">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <div class="error-message" id="terms-error"></div>
          </div>

          <button type="submit" class="btn btn-primary register-submit-btn">
            Create Account
          </button>
        </form>

        <div class="register-footer">
          <p>Already have an account? <a href="../logReg/login.html">Login here</a></p>
        </div>
      </div>
    </div>

    <script src="../Global/feedback.js"></script>
    <script src="regJs.js"></script>
  </body>
</html>

      </div>
    </div>

    <script src="regJs.js"></script>
  </body>
</html>
