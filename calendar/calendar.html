<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyVision - Calendar</title>
    <link rel="stylesheet" href="calendarStyle.css" />
  </head>
  <body>
    <div class="container">
      <div id="dashboard-container"></div>

      <div class="main-content">
        <div id="sidebar-container"></div>

        <div class="content">
          <h1 class="page-title">Calendar</h1>

          <div class="month-selector">
            <h2>May 2025</h2>
            <div class="dropdown-arrow">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>

          <div class="calendar-entries">
            <div class="calendar-entry">
              <div class="entry-date">
                <div class="day-name">Sat</div>
                <div class="day-number">10</div>
              </div>
              <div class="entry-details">
                <div class="entry-client">Pika pika</div>
                <div class="entry-info">
                  <div class="info-item">
                    <i class="far fa-clock"></i>
                    08.00 – 17.00
                  </div>
                  <div class="info-item">
                    <i class="fas fa-coins"></i>
                    1.000.000
                  </div>
                  <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    Jalan timur no 10, Kemanggisan
                  </div>
                </div>
              </div>
            </div>

            <div class="calendar-entry">
              <div class="entry-date">
                <div class="day-name">Mon</div>
                <div class="day-number">12</div>
              </div>
              <div class="entry-details">
                <div class="entry-client">Kodok</div>
                <div class="entry-info">
                  <div class="info-item">
                    <i class="far fa-clock"></i>
                    08.00 – 19.00
                  </div>
                  <div class="info-item">
                    <i class="fas fa-coins"></i>
                    1.300.000
                  </div>
                  <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    Jalan Barat no 1, Kemanggisan
                  </div>
                </div>
              </div>
            </div>

            <div class="calendar-entry">
              <div class="entry-date">
                <div class="day-name">Thu</div>
                <div class="day-number">15</div>
              </div>
              <div class="entry-details">
                <div class="entry-client">Pika pika</div>
                <div class="entry-info">
                  <div class="info-item">
                    <i class="far fa-clock"></i>
                    06.00 – 17.00
                  </div>
                  <div class="info-item">
                    <i class="fas fa-coins"></i>
                    1.100.000
                  </div>
                  <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    Jalan timur no 10, Kemanggisan
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../Global/utils.js"></script>
  <script src="../calendar/calendarJs.js"></script>
</html>
